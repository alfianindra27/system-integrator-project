name: CI/CD Deployment (Remote Build)

# Trigger workflow ketika ada push ke branch 'main'
on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout kode repository
      - name: Checkout Repository Code
        uses: actions/checkout@v4

      # 2. Setup SSH Agent dan Tambahkan Kunci Privat
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3. Menambahkan IP Host ke known_hosts
      - name: Add EC2 Host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          
      # 4. Melakukan Transfer Kode dan Deployment
      - name: Transfer Code and Deploy via SSH
        # Menggunakan rsync untuk menyalin semua file ke VPS
        run: |
          # Menyalin kode ke direktori /home/ubuntu/monitoring/ di VPS
          rsync -avz --exclude '.git' ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/ubuntu/monitoring/
          
          # Menjalankan perintah build dan run di VPS
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            echo 'Starting remote build and deploy...'
            
            # Pindah ke direktori proyek
            cd /home/ubuntu/monitoring &&
            
            # 1. Membangun image Docker terbaru dari kode yang baru disalin
            # Pastikan Anda punya file docker-compose.yml yang mendefinisikan build: .
            docker compose build &&
            
            # 2. Menjalankan ulang services
            docker compose up -d --force-recreate
            
            echo 'Deployment complete!'
          "
