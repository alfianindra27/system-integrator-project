# .github/workflows/deploy.yml

name: CI/CD Deployment Docker Compose

# Trigger workflow ketika ada push ke branch 'main'
on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          # Menggunakan Secret SSH_PRIVATE_KEY (file .pem Anda)
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # PERBAIKAN: Menggabungkan dan mengamankan langkah penyiapan known_hosts
      - name: Add EC2 Host to known_hosts
        run: |
          # Perintah ini sangat andal: 
          # 1. Membuat direktori ~/.ssh dan menetapkan izin 700 (wajib)
          # 2. Menambahkan host EC2 ke known_hosts
          # 3. Menetapkan izin 644 ke known_hosts
          mkdir -p ~/.ssh && \
          chmod 700 ~/.ssh && \
          ssh-keyscan ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts && \
          chmod 644 ~/.ssh/known_hosts
          
      # 4. Melakukan Transfer Kode dan Deployment
      - name: Transfer Code and Deploy via SSH
        run: |
          # Menggunakan rsync untuk menyalin semua file ke VPS
          rsync -avz --exclude '.git' ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/ubuntu/monitoring/
          
          # Menjalankan perintah build dan run di VPS
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            echo 'Starting remote build and deploy...'
            
            # Pindah ke direktori proyek
            cd /home/ubuntu/monitoring &&
            
            # Membangun image Docker terbaru (dari kode yang baru disalin)
            docker compose build &&
            
            # Menjalankan ulang services (aplikasi, monitoring, dll.)
            docker compose up -d --force-recreate
            
            echo 'Deployment complete!'
          "
